apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
  labels:
    app: main-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: main-server
  template:
    metadata:
      labels:
        app: main-server
    spec:
      containers:
      - name: disinformation-backend
        image: ryanangweihao/rang012_docker_repository:DISINFORMATION_MODEL
        ports:
        - containerPort: 8020
      imagePullSecrets:
      - name: regcred
